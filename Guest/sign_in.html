<!DOCTYPE=html>
<head>
	<title>Achievit - Sign In</title><link rel="icon" href="../images/icon.png">
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" 
	href = "../css/sign_in_sign_up.css">
</head>
<body>
	<div class="background">
			<video autoplay loop muted>
				<source src="../images/RainOnGlass1080p.mkv">
			</video>
	</div>

	<div class="wrapper"></div>
	<div class="container">	
		<div class="logo" onclick="window.location.href = 'index.html';">	
		</div>
		<div class="box">
			<div class="extraPadding"></div>
			<h1>Sign in</h1>
			<form id="sign-in">
				<div class="myform">
					<label>User ID:</label>
					<input type="text" name="ID" id="User-ID">
				</div>
				<div class="myform">
					<label>E-mail:</label>
					<input type="text" name="E-mail" id="E-mail">
				</div>
				<div class="myform">
					<label>Password:</label>
					<input type="password" name="Password" id="Password">
				</div>
				<div class="myform">
					<p align="center"><input type="checkbox" name="Remember me" value="true">Stay signed in<br><br>
					<input type="submit" value="Sign in"name="Sign in"><br><br>
					<a href="recover_password.html">Forgot your password? Recover it here.</a></p>
				</div>
				<hr>
				<p align="center"><a href="sign_up.html">Don't have an account? Sign up here.</a></p>
				<div class="extraPadding"></div>
			</form>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase.js"></script>
	<script src="../js/Others/firebase-config.js"></script>
	<script src="../js/Others/auth.js"></script>
	<script src="../js/Others/sign-in.js"></script>
</body>
</html>
