<!DOCTYPE=html>
<head>
	<title>Achievit - Sign Up</title><link rel="icon" href="../images/icon.png">
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" 
	href = "../css/sign_in_sign_up.css">
</head>
<body>	
	<div class="background">
			<video autoplay loop muted>
				<source src="../images/RainOnGlass1080p.mkv">
			</video>
	</div>

	<div class="wrapper"></div>
<div class="container">	
		<div class="logo" onclick="window.location.href = 'index.html';">	
		</div>
		<div class="box">
			<h1>Sign up</h1>
			<form id="sign-up">
				<div class="myform">
					<label>User name:</label>
					<input type="text" name="User name" id="User-name">
				</div>
				<div class="myform">
					<label>E-mail:</label>
					<input type="text" name="E-mail" id="E-mail">
				</div>
				<div class="myform">
					<label>User type:</label>
					<div class="extraPadding2">
						<input type="radio" name="User type" value="Teacher" id="Teacher">Teacher
						<input type="radio" name="User type" value="Student" id="Student">Student
						<input type="radio" name="User type" value="Other" id="Other">Other
					</div>
				</div>
				<div class="myform">
					<label title="If you don't have one, type 0 (zero)">User ID:</label>
					<input type="text" name="ID" id="User-ID">
				</div>
				<div class="myform">
					<label>Password:</label>
					<input type="password" name="Password" id="Password">
				</div>
				<div class="myform">
					<label>Retype password:</label>
					<input type="password" name="Retype password" id="rPassword">
				</div>
				<div class="myform">
					<p align="center"><input type="submit" value="Sign up"name="Sign up"></p>
				</div>
				<hr>
				<p align="center"><a href="sign_in.html">Already have an account? Sign in here.</a></p>
			</form>
		</div>
	</div>
	
	<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase.js"></script>
	<script src="../js/Others/firebase-config.js"></script>
	<script src="../js/Others/auth.js"></script>
	<script src="../js/Others/sign-up.js"></script>
</body>
</html>
