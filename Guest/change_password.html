<!DOCTYPE=html>
<head>
	<title>Achievit - Change Password</title><link rel="icon" href="../images/icon.png">
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" 
	href = "../css/sign_in_sign_up.css">
</head>
<body>
	<div class="background">
			<video autoplay loop muted id="vid">
				<source src="../images/RainOnGlass1080p.mkv">
			</video>
	</div>

	<div class="wrapper"></div>
<div class="container">	
		<div class="logo" onclick="window.location.href = 'index.html';" title='Go back to homepage'>	
		</div>
		<div class="box">
			<div class="extraPadding4"></div>
			<h1>Change Password</h1>
			<form target="_blank">
				<div class="myform">
					<label>New password:</label>
					<input type="password" name="Password">
				</div>
				<div class="myform">
					<label>Retype password:</label>
					<input type="password" name="Retype password">
				</div>
				<div class="myform">
					<label title="Please check inbox of your E-mail">Security code:</label>
					<input type="password" name="Password">
				</div>
				<div class="myform">
					<p align="center">
					<input onclick="window.location.href = 'sign_in.html';"
					type="submit" value="Confirm" name="Confirm">
					</p>
				</div>
				<hr>
				<p align="center"><a href="sign_in.html">Go back to sign in.</a></p>
				<div class="extraPadding4"></div>
			</form>
		</div>
	</div>
</body>
</html>
