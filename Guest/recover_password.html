<!DOCTYPE=html>
<head>
	<title>Achievit - Password Recovery</title><link rel="icon" href="../images/icon.png">
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" 
	href = "../css/sign_in_sign_up.css">
</head>
<body>	
	<div class="background">
			<video autoplay loop muted>
				<source src="../images/RainOnGlass1080p.mkv">
			</video>
	</div>
	<div class="wrapper"></div>
<div class="container">	
		<div class="logo" onclick="window.location.href = 'index.html';">	
		</div>
		<div class="box">
			<div class="extraPadding3"></div>
			<h1>Password Recovery</h1>
			<form target="_blank">
				<div class="myform">
					<label>User ID:</label>
					<input type="text" name="ID">
				</div>
				<div class="myform">
					<label>E-mail:</label>
					<input type="text" name="E-mail">
				</div>
				<div class="myform">
					<p align="center">
					<input onclick="alert('A security code will be sent to your E-mail'); window.location.href = 'change_password.html';"
					type="submit" value="Send recovery request" name="Send recovery request">
					</p>
				</div>
				<hr>
				<p align="center"><a href="sign_in.html">Go back to sign in.</a></p>
				<div class="extraPadding3"></div>
			</form>
		</div>
	</div>
</body>
</html>
