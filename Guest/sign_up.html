<!DOCTYPE=html>
<head>
	<title>Achievit - Sign Up</title>
	<link rel="stylesheet" type="text/css" 
	href = "../css/sign_in_sign_up.css">
</head>
<body>	
	<div class="background">
			<video autoplay loop muted>
				<source src="../images/RainOnGlass1080p.mkv">
			</video>
	</div>

	<div class="wrapper"><div class="container">	
		<div class="logo" onclick="window.location.href = 'index.html';">	
		</div>
		<div class="box">
			<h1>Sign up</h1>
			<form>
				<div class="myform">
					<label>User name:</label>
					<input type="text" name="User name">
				</div>
				<div class="myform">
					<label>E-mail:</label>
					<input type="text" name="E-mail">
				</div>
				<div class="myform">
					<label>User type:</label>
					<div class="extraPadding2">
						<input type="radio" name="User type" value="Teacher">Teacher
						<input type="radio" name="User type" value="Student">Student
						<input type="radio" name="User type" value="Other">Other
					</div>
				</div>
				<div class="myform">
					<label title="If you don't have one, type 0 (zero)">User ID:</label>
					<input type="text" name="ID">
				</div>
				<div class="myform">
					<label>Password:</label>
					<input type="password" name="Password">
				</div>
				<div class="myform">
					<label>Retype password:</label>
					<input type="password" name="Retype password">
				</div>
				<div class="myform">
					<p align="center"><input type="submit" value="Sign up"name="Sign up"></p>
				</div>
				<hr>
				<p align="center"><a href="sign_in.html">Already have an account? Sign in here.</a></p>
			</form>
		</div>
	</div></div>
</body>
</html>
